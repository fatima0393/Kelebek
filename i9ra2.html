<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مكتبتي</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background: #fff;
      width: 280px;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      margin-bottom: 20px;
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 0 0 8px;
    }

    .card p {
      font-size: 14px;
      color: #444;
    }

    .card-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 12px;
    }

    .btn {
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    .read-more {
      background: #827717; /* نفس اللون اللي عندك */
      color: white;
    }

    .delete {
      background: #c62828; /* أحمر باش يبان زر الحذف */
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- كتاب بالعربية -->
    <div class="card">
      <img src="https://picsum.photos/300/200?1" alt="cover">
      <h3>أرض زيكولا</h3>
      <p>هذا وصف قصير عن الكتاب...</p>
      <div class="card-buttons">
        <a href="#" class="btn read-more">📖 اقرأ المزيد</a>
        <button class="btn delete">🗑️ احذف</button>
      </div>
    </div>

    <!-- كتاب بالعربية -->
    <div class="card">
      <img src="https://picsum.photos/300/200?2" alt="cover">
      <h3>سلسلة أمهات المؤمنين</h3>
      <p>عائشة بنت أبي بكر الصديق...</p>
      <div class="card-buttons">
        <a href="#" class="btn read-more">📖 اقرأ المزيد</a>
        <button class="btn delete">🗑️ احذف</button>
      </div>
    </div>

    <!-- كتاب بالفرنسية -->
    <div class="card">
      <img src="https://picsum.photos/300/200?3" alt="cover">
      <h3>reseau informatique</h3>
      <p>Réseaux Informatiques Filière SMI...</p>
      <div class="card-buttons">
        <a href="#" class="btn read-more">📖 Lire plus</a>
        <button class="btn delete">🗑️ Supprimer</button>
      </div>
    </div>
  </div>

  <script>
    // دالة كتحدد واش النص فيه حروف عربية
    function hasArabic(text) {
      return /[\u0600-\u06FF]/.test(text);
    }

    // نطبق على جميع الكروت
    document.querySelectorAll(".card").forEach(card => {
      const text = card.innerText.trim();
      if (hasArabic(text)) {
        card.setAttribute("dir", "rtl");
        card.style.textAlign = "right";
      } else {
        card.setAttribute("dir", "ltr");
        card.style.textAlign = "left";
      }
    });

    // زر "اقرأ المزيد"
    document.querySelectorAll(".read-more").forEach(btn => {
      btn.addEventListener("click", (e) => {
        e.preventDefault();
        alert("تفاصيل الكتاب أو صفحة جديدة...");
      });
    });

    // زر "احذف الكتاب"
    document.querySelectorAll(".delete").forEach(btn => {
      btn.addEventListener("click", () => {
        if (confirm("واش متأكد بغيتي تحذف هاد الكتاب؟")) {
          btn.closest(".card").remove();
        }
      });
    });
  </script>

</body>
</html>
