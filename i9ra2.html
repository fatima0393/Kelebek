<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>قائمة الكتب</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .book {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .book h3 {
      margin: 0 0 10px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .read-more {
      background: #3498db;
      color: #fff;
    }

    .delete {
      background: #e74c3c;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="book">
    <h3>📖 كتاب 1</h3>
    <p>هذا ملخص قصير عن الكتاب...</p>
    <div class="buttons">
      <button class="read-more">اقرأ المزيد</button>
      <button class="delete">احذف الكتاب</button>
    </div>
  </div>

  <div class="book">
    <h3>📖 كتاب 2</h3>
    <p>هذا ملخص قصير عن الكتاب...</p>
    <div class="buttons">
      <button class="read-more">اقرأ المزيد</button>
      <button class="delete">احذف الكتاب</button>
    </div>
  </div>

  <script>
    // زر "اقرأ المزيد"
    document.querySelectorAll(".read-more").forEach(btn => {
      btn.addEventListener("click", () => {
        alert("هنا تقدر تزيد تعرض تفاصيل الكتاب أو تحول لصفحة أخرى");
      });
    });

    // زر "احذف الكتاب"
    document.querySelectorAll(".delete").forEach(btn => {
      btn.addEventListener("click", () => {
        btn.closest(".book").remove(); // يحذف الكارت ديال الكتاب
      });
    });
  </script>

</body>
</html>
