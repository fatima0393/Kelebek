<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>📖 قراءة رواية</title>
  <link rel="stylesheet" href="style3.css">
  <link rel="icon" href="/favicon-32x32.png">
</head>
<body>
  <!-- 🔹 الهيدر -->
  <header class="header-i9ra2">
    <div class="logo">
      <a href="index.html" style="text-decoration: none; color: aliceblue;">Kelebek 🦋</a>
    </div>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="livres.html">📖 اقرأ</a>
      <a href="ecrire.html">✍️ اكتب</a>
      <a href="inspirations.html">صور</a>
      <a href="link.html">روابط الكتب</a>
    </nav>
  </header>

  <!-- 🔹 الحاوية لي غادي تبان فيها الكتب -->
  <main>
    <h2 style="text-align:center;">📚 لائحة الكتب</h2>
    <div id="conteneur-riwayat"></div>
  </main>

  <!-- 🔹 Firebase + كود الكتب -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // ✅ إعدادات Firebase ديالك
    const firebaseConfig = {
      apiKey: "🔑",
      authDomain: "🔑",
      projectId: "🔑",
      storageBucket: "🔑",
      messagingSenderId: "🔑",
      appId: "🔑"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 🔎 دالة باش نعرف واش النص عربي ولا فرنسي
    function detectLanguage(text) {
      const arabicRegex = /[\u0600-\u06FF]/;
      return arabicRegex.test(text) ? "ar" : "fr";
    }

    // 🗑️ دالة لحذف كتاب
    async function supprimerRiwaya(idDoc) {
      if (confirm("واش متأكد بغيتي تحذف هاد الكتاب؟")) {
        await deleteDoc(doc(db, "riwayat", idDoc));
        alert("📕 الكتاب تحيد بنجاح");
        location.reload(); // إعادة تحميل الصفحة باش يتحدث الليست
      }
    }

    // 📌 عرض الروايات
    async function afficherRiwayat() {
      const container = document.getElementById("conteneur-riwayat");
      const querySnapshot = await getDocs(collection(db, "riwayat"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const idDoc = docSnap.id;

        // نحدد اللغة والاتجاه
        const lang = detectLanguage(data.contenu);
        const dir = lang === "ar" ? "rtl" : "ltr";

        const div = document.createElement("div");
        div.classList.add("carte-riwaya");
        div.setAttribute("lang", lang);
        div.setAttribute("dir", dir);

        div.innerHTML = `
          <h3>${data.titre}</h3>
          <p>${data.contenu.substring(0, 150)}...</p>
          <button class="btn-lire">📖 اقرأ المزيد</button>
          <br>
          <button class="btn-supprimer">🗑️ احذف الكتاب</button>
        `;

        // زر اقرأ المزيد
        div.querySelector(".btn-lire").addEventListener("click", () => {
          alert("📖 المحتوى كامل:\n\n" + data.contenu);
        });

        // زر احذف
        div.querySelector(".btn-supprimer").addEventListener("click", () => {
          supprimerRiwaya(idDoc);
        });

        container.appendChild(div);
      });
    }

    if (document.getElementById("conteneur-riwayat")) {
      afficherRiwayat();
    }
  </script>
</body>
</html>
