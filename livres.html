<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📚 اقرأ</title>
  <link rel="stylesheet" href="style2.css">
  <link rel="icon" href="/favicon-32x32.png">
</head>
<body>

  <!-- ✅ الهيدر -->
  <header class="header-lire">
    <div class="logo">
      <a href="index.html" style="text-decoration: none; color: aliceblue;">Kelebek 🦋</a>
    </div>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="livres.html">اقرأ</a>
      <a href="ecrire.html">اكتب</a>
    </nav>
  </header>

  <!-- ✅ العنوان -->
  <h1 style="text-align:center; color:#ffffff; margin-top:20px;">📚 مكتبة Kelebek</h1>

  <!-- ✅ مكان عرض الروايات -->
  <div class="story-grid" id="conteneur-riwayat"></div>

  <!-- ✅ Firebase + جلب الروايات -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // ⚡ إعدادات Firebase
    const firebaseConfig = {
      apiKey: "🔑",
      authDomain: "🔑",
      projectId: "🔑",
      storageBucket: "🔑",
      messagingSenderId: "🔑",
      appId: "🔑"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 🔎 كشف اللغة (عربي أو فرنسي)
    function detectLanguage(text) {
      const arabicRegex = /[\u0600-\u06FF]/;
      return arabicRegex.test(text) ? "ar" : "fr";
    }

    // 🗑️ حذف كتاب
    async function supprimerRiwaya(idDoc) {
      if (confirm("واش متأكد بغيتي تحذف هاد الكتاب؟")) {
        await deleteDoc(doc(db, "riwayat", idDoc));
        alert("📕 الكتاب تحيد بنجاح");
        location.reload();
      }
    }

    // 📌 عرض الروايات
    async function afficherRiwayat() {
      const container = document.getElementById("conteneur-riwayat");
      const querySnapshot = await getDocs(collection(db, "riwayat"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const idDoc = docSnap.id;

        // الاتجاه حسب اللغة
        const lang = detectLanguage(data.contenu);
        const dir = lang === "ar" ? "rtl" : "ltr";

        const div = document.createElement("div");
        div.classList.add("carte-riwaya");
        div.setAttribute("lang", lang);
        div.setAttribute("dir", dir);

        div.innerHTML = `
          <h3>${data.titre}</h3>
          <p>${data.contenu.substring(0, 150)}...</p>
          <button class="btn-lire">📖 اقرأ المزيد</button>
          <br>
          <button class="btn-supprimer">🗑️ احذف الكتاب</button>
        `;

        // 📖 زر اقرأ المزيد
        div.querySelector(".btn-lire").addEventListener("click", () => {
          alert("📖 المحتوى كامل:\n\n" + data.contenu);
        });

        // 🗑️ زر احذف
        div.querySelector(".btn-supprimer").addEventListener("click", () => {
          supprimerRiwaya(idDoc);
        });

        container.appendChild(div);
      });
    }

    afficherRiwayat();
  </script>
</body>
</html>
